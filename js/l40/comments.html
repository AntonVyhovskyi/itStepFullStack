<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css">
</head>

<body>

    <header>
        <nav>
            <a href="./users.html">Users</a>
            <a href="./posts.html">Posts</a>
            <a href="./index.html">Home</a>
            
            
        </nav>
    </header>
    <main>
        <div class="user">
            <div>1</div>
            <div>id labore ex et quam laborum</div>
            <div>Eliseo@gardner.biz</div>
            <div>laudantium enim quasi est quidem magnam voluptate ipsam eos\ntempora quo necessitatibus\ndolor quam
                autem quasi\nreiciendis et nam sapiente accusantium</div>
        </div>
    </main>
    <script>
        const main = document.querySelector('main')


        fetch('https://jsonplaceholder.typicode.com/comments').then(responce => {
            return responce.json()

        }).then(comments => {
            comments.forEach(el => {
                const newComment = document.createElement('div')
                newComment.classList.add('user')
                newComment.innerHTML = `
        <div>${el.id}</div>
    <div>${el.name}</div>
    <div>${el.email}</div>
    <div>${el.body}</div>
    `;

                main.appendChild(newComment)
            });


        })


        const xmlRequest = new XMLHttpRequest()

        xmlRequest.open('GET', 'https://jsonplaceholder.typicode.com/comments')

        xmlRequest.send()

        xmlRequest.onload = ({ target: { response } }) => {
            const comments = JSON.parse(response)
            comments.forEach(el => {
                const newComment = document.createElement('div')
                newComment.classList.add('user')
                newComment.classList.add('redBorder')
                newComment.innerHTML = `
        <div>${el.id}</div>
    <div>${el.name}</div>
    <div>${el.email}</div>
    <div>${el.body}</div>
    `;

                main.appendChild(newComment)
            });

        }
    </script>
</body>

</html>
