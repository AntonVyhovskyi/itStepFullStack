<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css">
</head>

<body>

    <header>
        <nav>
            <a href="./posts.html">posts</a>
            <a href="./index.html">Home</a>
            <a href="./comments.html">Coments</a>
        </nav>
    </header>
    <main>

    </main>
    <script>
        const main = document.querySelector('main')


        fetch('https://jsonplaceholder.typicode.com/posts').then(responce => {
            return responce.json()

        }).then(posts => {
            posts.forEach(el => {
                const newPost = document.createElement('div')
                newPost.classList.add('user')
                newPost.innerHTML = `
                <div>${el.id}</div>
            <div>${el.userId}</div>
            <div>${el.title}</div>
            <div>${el.body}</div>
            `;

                main.appendChild(newPost)
            });


        })


        const xmlRequest = new XMLHttpRequest()

        xmlRequest.open('GET', 'https://jsonplaceholder.typicode.com/posts')

        xmlRequest.send()

        xmlRequest.onload = ({ target: { response } }) => {
            const posts = JSON.parse(response)
            posts.forEach(el => {
                const newPost = document.createElement('div')
                newPost.classList.add('user')
                newPost.classList.add('redBorder')
                newPost.innerHTML = `
                <div>${el.id}</div>
            <div>${el.userId}</div>
            <div>${el.title}</div>
            <div>${el.body}</div>
            `;

                main.appendChild(newPost)
            });

        }
    </script>
</body>

</html>
