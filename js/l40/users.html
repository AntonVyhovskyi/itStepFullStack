<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css">
</head>

<body>

    <header>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./posts.html">Posts</a>
            <a href="./comments.html">Coments</a>
        </nav>
    </header>
    <main>
        
    </main>
    <script>
        const main = document.querySelector('main')


        fetch('https://jsonplaceholder.typicode.com/users').then(responce => {
            return responce.json()

        }).then(users => {
            users.forEach(el => {
                const newUser = document.createElement('div')
                newUser.classList.add('user')
                newUser.innerHTML = `
                <div>${el.id}</div>
            <div>${el.name}</div>
            <div>${el.email}</div>
            <div>${el.website}</div>
            <div>${el.bs}</div>
            `;

                main.appendChild(newUser)
            });


        })


        const xmlRequest = new XMLHttpRequest()

        xmlRequest.open('GET', 'https://jsonplaceholder.typicode.com/users')

        xmlRequest.send()

        xmlRequest.onload = ({target: {response}}) => {
            const users = JSON.parse(response)
            users.forEach(el => {
                const newUser = document.createElement('div')
                newUser.classList.add('user')
                newUser.classList.add('redBorder')
                newUser.innerHTML = `
                <div>${el.id}</div>
            <div>${el.name}</div>
            <div>${el.email}</div>
            <div>${el.website}</div>
            <div>${el.bs}</div>
            `;

                main.appendChild(newUser)
            });
            
        }
    </script>
</body>

</html>
