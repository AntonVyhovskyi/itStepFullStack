<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css">
</head>

<body>

    <header>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./posts.html">Posts</a>
            <a href="./comments.html">Coments</a>
        </nav>
    </header>
    <div class="send" >
        <input type="number" class="sendInput"> 
        <button class="sendBtn">send</button>
    </div>
    
    <main>
        
    </main>
    <script>
        const main = document.querySelector('main')
        const buttonSend = document.querySelector('.sendBtn')
        const inputSend = document.querySelector('.sendInput')
       
        const usersArray = []
        const usersXml = []
        buttonSend.onclick = () =>{
            let el = usersArray.find((el)=>{
                if(el.id === Number(inputSend.value)) {
                    return el
                    
                }
            })
            main.innerHTML = `
            <div class='user'>
            <div>${el.id}</div>
             <div>${el.name}</div>
             <div>${el.email}</div>
             <div>${el.website}</div>
             <div>${el.bs}</div>
             </div>
            `;
            let el2 = usersXml.find((el)=>{
                if(el.id === Number(inputSend.value)) {
                    return el
                    
                }
            })
            main.innerHTML += `
            <div class='user redBorder'>
            <div>${el2.id}</div>
             <div>${el2.name}</div>
             <div>${el2.email}</div>
             <div>${el2.website}</div>
             <div>${el2.bs}</div>
             </div>
            `

            
        }
        console.log(inputSend);
        console.log(buttonSend);
        
        
        fetch('https://jsonplaceholder.typicode.com/users').then(responce => {
            return responce.json()

        }).then(users => {
            usersArray.push(...users) 
            console.log(usersArray);
            
            
            });


        


        const xmlRequest = new XMLHttpRequest()

        xmlRequest.open('GET', 'https://jsonplaceholder.typicode.com/users')

        xmlRequest.send()

        xmlRequest.onload = ({target: {response}}) => {
            const users = JSON.parse(response)
            usersXml.push(...users)
            
        }
    </script>
</body>

</html>
